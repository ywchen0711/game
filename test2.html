<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash with Phaser</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/phaser@3.60.1/dist/phaser.min.js"></script>
<script>
    const config = {
        type: Phaser.AUTO,
        width: window.innerWidth,
        height: window.innerHeight,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 1000 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    const game = new Phaser.Game(config);
    let player;
    let obstacles;
    let isJumping = false;

    function preload() {
        this.load.image('player', 'path/to/your/player/image.png');
        this.load.image('obstacle', 'path/to/your/obstacle/image.png');
    }

    function create() {
        player = this.physics.add.sprite(100, 100, 'player').setOrigin(0.5, 0.5);
        player.setCollideWorldBounds(true);
        this.physics.add.collider(player);

        obstacles = this.physics.add.group({
            key: 'obstacle',
            repeat: 5,
            setXY: { x: 800, y: 500, stepX: 200 }
        });
        this.physics.add.collider(obstacles, player, gameOver, null, this);

        this.input.on('pointerdown', jump);
    }

    function update() {
        if (isJumping) {
            player.setVelocityY(-500);
            isJumping = false;
        }

        obstacles.children.iterate((obstacle) => {
            if (obstacle.x < -50) {
                obstacle.x = 800;
            }
        });
    }

    function jump() {
        if (player.body.touching.down) {
            isJumping = true;
        }
    }

    function gameOver() {
        alert("Game Over!");
        location.reload(); // Reload the page for simplicity
    }
</script>

</body>
</html>
