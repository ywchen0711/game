<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        #gameInfo {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 20px;
        }
    </style>
</head>
<body>

<canvas id="shootingGameCanvas" width="400" height="600"></canvas>
<div id="gameInfo">Press and Move to Control, Tap to Shoot</div>

<script>
    const canvas = document.getElementById('shootingGameCanvas');
    const ctx = canvas.getContext('2d');

    const player = {
        x: canvas.width / 2 - 25,
        y: canvas.height - 50,
        size: 50,
        speed: 5
    };

    const projectiles = [];
    const enemies = [];
    let score = 0;

    let isTouching = false;

    function drawPlayer() {
        ctx.fillStyle = '#00f';
        ctx.fillRect(player.x, player.y, player.size, player.size);
    }

    function drawProjectiles() {
        ctx.fillStyle = '#f00';
        for (const projectile of projectiles) {
            ctx.fillRect(projectile.x, projectile.y, projectile.width, projectile.height);
        }
    }

    function drawEnemies() {
        ctx.fillStyle = '#0f0';
        for (const enemy of enemies) {
            ctx.fillRect(enemy.x, enemy.y, enemy.size, enemy.size);
        }
    }

    function update() {
        // Move player based on touch input
        canvas.addEventListener('touchstart', startTouch);
        canvas.addEventListener('touchmove', movePlayer);
        canvas.addEventListener('touchend', endTouch);

        // Update projectile positions
        for (const projectile of projectiles) {
            projectile.y -= projectile.speed;

            // Remove projectiles that go beyond the canvas
            if (projectile.y < 0) {
                projectiles.splice(projectiles.indexOf(projectile), 1);
            }

            // Check for collisions with enemies
            for (const enemy of enemies) {
                if (
                    projectile.x < enemy.x + enemy.size &&
                    projectile.x + projectile.width > enemy.x &&
                    projectile.y < enemy.y + enemy.size &&
                    projectile.y + projectile.height > enemy.y
                ) {
                    score++;
                    enemies.splice(enemies.indexOf(enemy), 1);
                    projectiles.splice(projectiles.indexOf(projectile), 1);
                }
            }
        }

        // Update enemy positions
        for (const enemy of enemies) {
            enemy.y += enemy.speed;

            // Check for collisions with the player
            if (
                player.x < enemy.x + enemy.size &&
                player.x + player.size > enemy.x &&
                player.y < enemy.y + enemy.size &&
                player.y + player.size > enemy.y
            ) {
                alert('Game Over! Score: ' + score);
                resetGame();
            }

            // Remove enemies that go beyond the canvas
            if (enemy.y > canvas.height) {
                enemies.splice(enemies.indexOf(enemy), 1);
            }
        }

        // Spawn new enemies
        if (Math.random() < 0.005) {
            const enemy = {
                x: Math.random() * (canvas.width - 50),
                y: 0,
                size: 50,
                speed: Math.random() * 2 + 1
            };
            enemies.push(enemy);
        }
    }

    function startTouch() {
        isTouching = true;
    }

    function endTouch() {
        isTouching = false;
    }

    function movePlayer(event) {
        if (isTouching) {
            const touchX = event.touches[0].clientX;
            const touchY = event.touches[0].clientY;

            // Move player based on touch position
            player.x = touchX - player.size / 2;
            player.y = touchY - player.size / 2;

            // Ensure the player stays within the canvas
            player.x = Math.max(0, Math.min(canvas.width - player.size, player.x));
            player.y = Math.max(0, Math.min(canvas.height - player.size, player.y));
        }
    }

    function shoot() {
        const projectile = {
            x: player.x + player.size / 2 - 5,
            y: player.y,
            width: 10,
            height: 20,
            speed: 10
        };
        projectiles.push(projectile);
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawPlayer();
        drawProjectiles();
        drawEnemies();
        document.getElementById('gameInfo').textContent = 'Score: ' + score;
    }

    function resetGame() {
        player.x = canvas.width / 2 - 25;
        player.y = canvas.height - 50;
        projectiles.length = 0;
        enemies.length = 0;
        score = 0;
    }

    function gameLoop() {
        update();
        draw();
        requestAnimationFrame(gameLoop);
    }

    // Tap to shoot
    canvas.addEventListener('touchstart', shoot);

    // Start the game loop
    gameLoop();
</script>

</body>
</html>
