<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        #gameInfo {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 20px;
        }
    </style>
</head>
<body>

<canvas id="geometryDashCanvas" width="400" height="600"></canvas>
<div id="gameInfo">Tap or Click to Jump</div>

<script>
    const canvas = document.getElementById('geometryDashCanvas');
    const ctx = canvas.getContext('2d');

    const player = {
        x: 50,
        y: canvas.height / 2,
        size: 20,
        speed: 5,
        jumping: false,
        jumpHeight: 80
    };

    let obstacles = [];
    let score = 0;

    function drawPlayer() {
        ctx.fillStyle = '#00f';
        ctx.fillRect(player.x, player.y, player.size, player.size);
    }

    function drawObstacles() {
        ctx.fillStyle = '#f00';
        for (const obstacle of obstacles) {
            ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        }
    }

    function update() {
        // Move player based on touch or click input
        canvas.addEventListener('touchstart', jump);
        canvas.addEventListener('click', jump);

        // Update player position
        if (player.jumping) {
            player.y -= player.speed;
            if (player.y <= canvas.height / 2 - player.jumpHeight) {
                player.jumping = false;
            }
        } else {
            player.y += player.speed;
        }

        // Update obstacle positions
        for (const obstacle of obstacles) {
            obstacle.x -= player.speed;

            // Check for collision with player
            if (
                player.x < obstacle.x + obstacle.width &&
                player.x + player.size > obstacle.x &&
                player.y < obstacle.y + obstacle.height &&
                player.y + player.size > obstacle.y
            ) {
                alert('Game Over! Score: ' + score);
                resetGame();
            }

            // Remove obstacles that go beyond the canvas
            if (obstacle.x + obstacle.width < 0) {
                score++;
                resetObstacle(obstacle);
            }
        }

        // Spawn new obstacles
        if (Math.random() < 0.02) {
            const obstacle = {
                x: canvas.width,
                y: Math.random() > 0.5 ? 0 : canvas.height - player.size,
                width: 20,
                height: player.size
            };
            obstacles.push(obstacle);
        }
    }

    function jump() {
        if (!player.jumping) {
            player.jumping = true;
            setTimeout(() => {
                player.jumping = false;
            }, 300);
        }
    }

    function drawGroundAndCeiling() {
        // Draw ground
        ctx.fillStyle = '#0f0';
        ctx.fillRect(0, canvas.height - player.size, canvas.width, player.size);
        
        // Draw ceiling
        ctx.fillStyle = '#0f0';
        ctx.fillRect(0, 0, canvas.width, player.size);
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawGroundAndCeiling();
        drawPlayer();
        drawObstacles();
        document.getElementById('gameInfo').textContent = 'Score: ' + score;
    }

    function resetObstacle(obstacle) {
        obstacle.x = canvas.width;
        obstacle.y = Math.random() > 0.5 ? 0 : canvas.height - player.size;
    }

    function resetGame() {
        player.y = canvas.height / 2;
        player.jumping = false;
        obstacles = [];
        score = 0;
    }

    function gameLoop() {
        update();
        draw();
        requestAnimationFrame(gameLoop);
    }

    // Start the game loop
    gameLoop();
</script>

</body>
</html>
