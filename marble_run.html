<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marble Run Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>

<canvas id="marbleRunCanvas"></canvas>

<script>
    const canvas = document.getElementById("marbleRunCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const marble = {
        x: canvas.width / 2,
        y: 0,
        radius: 10,
        color: "#3498db",
        speed: 3
    };

    function drawMarble() {
        ctx.beginPath();
        ctx.arc(marble.x, marble.y, marble.radius, 0, Math.PI * 2);
        ctx.fillStyle = marble.color;
        ctx.fill();
        ctx.closePath();
    }

    function updateMarble() {
        marble.y += marble.speed;
        if (marble.y > canvas.height + marble.radius) {
            marble.y = 0;
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawMarble();
        updateMarble();
        requestAnimationFrame(draw);
    }

    draw();
</script>

</body>
</html>
